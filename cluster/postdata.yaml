- name: Store IPs with CURL
  hosts: localhost
  gather_facts: yes
  tasks:
    - name: Gather instance information
      ec2_instance_info:
        region: us-east-1
        instance_ids: "{{ instance_IDs }}"
      register: ec2_info

    - name: Extract required information
      set_fact:
        instances_data:
          - instance_name: "{{ item.tags.Name }}"
            instance_ip: "{{ item.private_ip_address }}"
            deployment_type: "AWS"
            current_state: "{{ item.state.name }}"
            instance_type: "{{ item.instance_type }}"
            instance_id: "{{ item.instance_id }}"
      with_items: "{{ ec2_info.instances }}"

    - name: Send instance information with CURL
      uri:
        url: http://10.63.35.244:8080/platform/v1/Database/insertInstance
        method: POST
        body_format: json
        body: '{"instance_id": "{{ item.instance_id }}", "instance_name": "{{ item.instance_name }}", "instance_ip": "{{ item.instance_ip }}", "deployment_type": "{{ item.deployment_type }}", "current_state": "{{ item.current_state }}", "instance_type": "{{ item.instance_type }}" }'
        status_code: 200  # Adjust this as needed
      with_items: "{{ instances_data }}



